<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Neighborhood Project</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./assets/vendor/bootstrap/css/bootstrap.min.css">
  <link href="./assets/vendor/fonts/circular-std/style.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/libs/css/style.css">
  <link rel="stylesheet" href="./assets/vendor/fonts/fontawesome/css/fontawesome-all.css">
</head>

<body>
  <!-- ============================================================== -->
  <!-- main wrapper -->
  <!-- ============================================================== -->
  <div class="dashboard-main-wrapper">
    <!-- ============================================================== -->
    <!-- navbar -->
    <!-- ============================================================== -->
    <div class="dashboard-header">
      <nav class="navbar navbar-expand-lg bg-white fixed-top">
        <a class="navbar-brand" href=".">Map Project</a>
        <ul class="navbar-nav ml-auto navbar-right-top mr-1">
          <li class="nav-item">
            <a href="#" class="btn btn-primary active" data-toggle="tooltip" title="Recenter" data-bind="click: centerMap">
              <i class="fas fa-redo"></i></a>
          </li>
        </ul>
      </nav>
    </div>
    <!-- ============================================================== -->
    <!-- end navbar -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- left sidebar -->
    <!-- ============================================================== -->
    <div class="nav-left-sidebar sidebar-dark">
      <div class="menu-list">
        <nav class="navbar navbar-expand-lg navbar-light">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse row" id="navbarNav">
            <ul class="navbar-nav flex-column col-12" id=searchStats>
              <li class="nav-item">
                <div id="custom-search" class="top-search-bar">
                  <div class="input-group">
                    <input class="form-control" type="text" id="search-box" data-bind="value: filterKeyword" placeholder="Search..">
                    <div class="input-group-append">
                      <button type="button" class="btn btn-primary" data-bind="click:filterResults"><i class="fas fa-filter"></i></button>
                    </div>
                  </div>
                  <a href="#" class="btn mt-1 btn-primary clear-btn" data-bind="visible: filterKeyword().length > 0, click: clearFilter">Clear filter</a>
                </div>
              </li>
              <li class="nav-item" id="resItem">
                <p class="nav-link search-stats" data-bind="text: meetupStatus"></p>
              </li>
            </ul>
            <ul class="navbar-nav  flex-column col-12" id="results" data-bind="foreach: filteredList">
              <li class="nav-item" id="resItem" data-bind="click: $parent.goToMarker">
                <p class="nav-link" data-bind="text: mName"></p>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>

    <!-- ============================================================== -->
    <!-- end left sidebar -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- wrapper  -->
    <!-- ============================================================== -->
    <div class="dashboard-wrapper">
      <div class="container-fluid dashboard-content">

        <!-- ============================================================== -->
        <!--  map -->
        <!-- ============================================================== -->
        <div class="card-body">
          <div id="map" class="gmaps"></div>
        </div>
      </div>
      <!-- ============================================================== -->
      <!-- end  map -->
      <!-- ============================================================== -->


      <!-- ============================================================== -->
      <!-- footer -->
      <!-- ============================================================== -->
      <div class="footer">
        <div class="container-fluid">
          <div class="row">
            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
              Copyright Â© 2018 Concept. All rights reserved. Dashboard by <a href="https://colorlib.com/wp/">Colorlib</a>.
            </div>
          </div>
        </div>
      </div>
      <!-- ============================================================== -->
      <!-- end footer -->
      <!-- ============================================================== -->
    </div>
  </div>
  <!-- ============================================================== -->
  <!-- end main wrapper -->
  <!-- ============================================================== -->
  <!-- Optional JavaScript -->
  <script src="./assets/vendor/jquery/jquery-3.3.1.min.js"></script>
  <script src="./assets/vendor/bootstrap/js/bootstrap.bundle.js"></script>
  <script src="./assets/vendor/slimscroll/jquery.slimscroll.js"></script>
  <script src="./assets/libs/js/knockout-3.4.2.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyBbOKf2sNCVOJ4e7P0fd7oJJLE6GE4_9PU&ver=3.15"></script>
  <script src="./assets/libs/js/main-js.js"></script>
  <script src="./assets/libs/js/gmaps.min.js"></script>
</body>

</html>
